spring.application.name=GDJ83_Boot

#키=값
# = 앞뒤로 띄어쓰기 하면 안됨!
#웬만한 것들은 이미 키로 설정되어 있음
#키를 사용자가 새로 만들수도 있음

# DB내용을 다른 properties 파일로 분리 후 ignore에 등록
spring.config.import=application-db.properties

###server port 변경하기
server.port=80

### mybatis
#mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
#mybatis.config-location=classpath:database/config/mybatisConfig.xml

# mybatis alias(별칭) 설정
# base package명을 입력하면 하위 패키지까지 적용됨
# 단, 같은 class명이 있을 경우 에러 발생
mybatis.type-aliases-package=com.sse.app

# DB에서는 주로 SnakeCase를 많이 사용
# Java에서는 주로 CamelCase를 많이 사용
# 이 키의 기본값은 false
mybatis.configuration.map-underscore-to-camel-case=true

### JSP 연동
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

### Encoding 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true